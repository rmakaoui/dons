<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Conversations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Your Conversations</h1>

      <div
        th:if="${conversations != null and not #lists.isEmpty(conversations)}"
      >
        <div class="list-group">
          <ul class="list-group list-group-flush">
            <li
              th:each="user : ${conversations}"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div class="conversation d-flex justify-content-between w-100">
                <a
                  th:href="@{/messages/{receiverId}(receiverId=${user.id})}"
                  class="btn btn-info text-white w-100 text-center py-3"
                >
                  <span th:text="${user.username}">Sender Name</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div th:if="${conversations == null or #lists.isEmpty(conversations)}">
        <p class="text-center text-muted">No conversations found.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
