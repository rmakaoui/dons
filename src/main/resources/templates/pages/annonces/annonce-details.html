<div class="container mt-5">
  <h1 class="mb-4" th:text="${annonce.titre}">Annonce Title</h1>

  <div class="row">
    <div class="col-md-8">
      <h4>Description</h4>
      <p th:text="${annonce.description}">Annonce Description</p>

      <h4>Details</h4>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Etat de l'objet: </strong>
          <span th:text="${annonce.etatObjet}">Etat</span>
        </li>
        <li class="list-group-item">
          <strong>Publi√© le: </strong>
          <span th:text="${annonce.datePublication}">Date</span>
        </li>
        <li class="list-group-item">
          <strong>Zone: </strong>
          <span th:text="${annonce.zone}">Zone</span>
        </li>
        <li class="list-group-item">
          <strong>Type de don: </strong>
          <span th:text="${annonce.typeDon ? 'Don' : 'Non Don'}">Type Don</span>
        </li>
        <li class="list-group-item">
          <strong>Prix: </strong>
          <span th:text="${annonce.pri ? 'Oui' : 'Non'}">Prix</span>
        </li>
        <li class="list-group-item">
          <strong>Vendeur: </strong>
          <a
            th:href="@{/user/{id}(id=${annonce.vendeur.id})}"
            th:text="${annonce.vendeur.username}"
            >Vendeur</a
          >
        </li>
      </ul>

      <h4>Keywords</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          th:each="keyword : ${annonce.keywords}"
          th:text="${keyword}"
        >
          Keyword
        </li>
      </ul>
    </div>

    <div class="col-md-4">
      <h4>Actions</h4>
      <a href="#" class="btn btn-info mb-3">Send Message</a>
      <form th:action="@{/groupes}" method="post">
        <input type="hidden" name="annonceId" th:value="${annonce.id}" />
        <button type="submit" class="btn btn-primary">Add to Group</button>
      </form>
    </div>
  </div>
</div>
