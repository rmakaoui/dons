spring.application.name=dons
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# H2 Console settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


# allow H2 to create the database if it doesn't already exist
spring.datasource.url=jdbc:h2:file:./data/Don_db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=don
spring.datasource.password=don123
